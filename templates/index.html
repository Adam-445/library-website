<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% if books %}
        {% for book in books %}
        <li>
          <a href="{{ url_for('delete_book', id=book.id) }}">Delete</a>
          {{ "%s - %s - %s/10" % (book.title, book.author, book.rating) }}
          <a href="{{ url_for('edit_rating', id=book.id) }}">Edit Rating</a>
        </li>
        {% endfor %}
      {% else %}
        <p>Library is empty.</p>
      {% endif %}
    </ul>

    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
